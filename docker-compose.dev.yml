services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    restart: "no"
    environment:
      NODE_ENV: development
      DEPLOY_TARGET: node
      HOST: 0.0.0.0
      PORT: 4321
      CHOKIDAR_USEPOLLING: "true"
      FORMSPREE_ENDPOINT: ${FORMSPREE_ENDPOINT:-}
      SANITY_PROJECT_ID: ${SANITY_PROJECT_ID:-}
      SANITY_DATASET: ${SANITY_DATASET:-production}
    volumes:
      - .:/app
      - /app/node_modules
